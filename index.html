<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/185px-Netflix_2015_N_logo.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Netflix</title>

</head>

<body>


    <!-- header -->

    <div id="home">

        <nav>
            <div class="logo">
                <img src="./img/580b57fcd9996e24bc43c529.png" alt="">
            </div>


            <div class="icon">
                <div class="select">
                    <i class="fas fa-globe"></i>
                    <select name="" id="">
                        <option value="">English</option>
                        <option value="">Русские</option>
                    </select>
                </div>
                <div class="button">
                    <a href="login.html">
                        <button>Sign In</button>
                    </a>
                </div>
            </div>



        </nav>


        <!-- center -->
        <div class="center">
            <h1>
                Unlimited movies, TV shows, and more.
            </h1>
            <h2>
                Watch anywhere. Cancel anytime.
            </h2>
        </div>


        <!-- inputs -->


        <div class="row">
            <h5>Ready to watch? Enter your email to create or restart your membership.</h5>
            <input type="text" name="" id="" placeholder="Email adress">
            <button>Get Started <i class="fal fa-chevron-right"></i></button>
        </div>





    </div>


    <!-- center -->

    <div class="cnt"></div>

    <!-- border -->
    <div class="firstcnt">

        <div id="text1">
            <div id="div1">
                <h1>Enjoy on your TV.</h1>
                <h4>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</h4>
            </div>
        </div>

        <div id="text2">
            <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="">
               <video autoplay loop src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-0819.m4v"></video>

        </div>

    </div>






</body>

</html>
